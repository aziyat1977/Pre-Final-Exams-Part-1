<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grammar Legends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Russo+One&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4338ca; 
      }
      
      /* 3D Text Effects */
      .text-3d {
        text-shadow: 2px 2px 0px #000, 4px 4px 0px rgba(0,0,0,0.5);
      }
      
      /* GTA Font Simulation */
      .font-gta {
        font-family: 'Russo One', sans-serif;
        letter-spacing: 1px;
      }
      
      /* Harry Potter Simulation */
      .font-magic {
        font-family: 'Cinzel', serif;
      }

      /* Standoff/Sci-fi */
      .font-hud {
        font-family: 'Orbitron', sans-serif;
      }

      /* Roblox/Retro */
      .font-block {
        font-family: 'Press Start 2P', cursive;
      }

      /* Glassmorphism */
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
